<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      background: #f2f2f2;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #ff6699, #ff3366);
      display: flex;
      flex-direction: column;
      justify-content: center; /* centers content vertically */
      align-items: center;
      padding: 20px 0;
      position: sticky;
      top: 0;
      height: 100vh;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 15px 25px;
      margin: 10px 0;
      width: 80%;
      text-align: center;
      border-radius: 30px;
      transition: 0.3s;
      font-size: 1.1rem;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Main content */
    main {
      flex: 1;
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertically center content */
      align-items: center;
      text-align: center;
      background-color:oklch(71.623% 0.19095 2.452 / 0.445)
    }

    main h1 {
      font-size: 3rem;
      color: #ff3366;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.3rem;
      color: #555;
      max-width: 600px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: center;
        padding: 10px 0;
      }

      .sidebar a {
        margin: 0 10px;
        width: auto;
        font-size: 1rem;
        border-radius: 20px;
      }

      main {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <a href="home.htm">Home</a>
    <a href="reasons.htm">Why I Love You</a>
    <a href="memories.htm">Our Memories</a>
    <a href="expresslove.htm">Express Love</a>
  </div>

  <main>
    <h1>Welcome to My Page ðŸ’–</h1>
    <p>Everything is now centered, vibrant, and easy to navigate with an attractive sidebar that draws attention.</p>
  </main>

</body>

</html>
